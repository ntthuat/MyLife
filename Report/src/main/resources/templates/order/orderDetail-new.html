<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ORDER DETAIL - NEW</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:inline="text">Tạo Đơn Hàng Chi Tiết Cho Mã Đơn Hàng [[${order.idOrder}]]</h1>
<form action="#" th:action="@{/order/orderDetail-new}" th:object="${orderDetail}" method="post">
    <p>Tên sản phẩm: <input type="text" th:field="*{nameProduct}"/></p>
    <p>Giá tiền(đơn vị: 1000 đồng): <input type="number" th:field="*{unitPrice}"/></p>
    <p>Số lượng: <input type="number" th:field="*{quantity}" /></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
