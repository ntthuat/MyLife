<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title>Order Side</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table, th, td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="span12">
    <table id="myTableId" dt:table="true">
        <thead>
        <tr align="left">
            <th>Mã Đơn Hàng </th>
            <th>Mã Khách Hàng </th>
            <th>Ngày Tạo </th>
            <th>Ngạy Hẹn Giao </th>
            <th>Ngày Đã Giao </th>
            <th>Tình Trạng Đơn Hàng </th>
            <th>Ghi Chú </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.idOrder}"></td>
            <td th:text="${order.idClient}"></td>
            <td th:text="${order.createdDate}"></td>
            <td th:text="${order.requiredDate}"></td>
            <td th:text="${order.shippedDate}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.note}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
