<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ORDER-NEW</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/order/order-new}" th:object="${order}" method="post">
    <p>ID Khách Hàng: <input type="text" th:field="*{idClient}"/></p>
    <p>Ngày hẹn giao: <input type="date" th:field="*{requiredDate}"/></p>
    <p>Ghi chú: <input type="text" th:field="*{note}" /></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

</body>
</html>
