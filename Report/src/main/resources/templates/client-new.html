<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/client/client-new}" th:object="${client}" method="post">
        <p>Họ: <input type="text" th:field="*{lastName}" /></p>
    	<p>Tên: <input type="text" th:field="*{firstName}" /></p>
        <p>Birthday(yyyy-mm-dd): <input type="text" th:field="*{birthDay}" /></p>
        <p>Điện thoại: <input type="text" th:field="*{numberPhone}" /></p>
        <p>Địa chỉ: <input type="text" th:field="*{address}" /></p>
        <p>Nghề nghiệp: <input type="text" th:field="*{job}" /></p>
        <p>Ghi chú: <input type="text" th:field="*{note}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
