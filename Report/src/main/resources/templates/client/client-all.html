<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <title>Client Side</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table, th, td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="span12">
    <table id="myTableId" dt:table="true">
        <thead>
        <tr align="left">
            <th>Mã Khách Hàng</th>
            <th>Họ Tên</th>
            <th>Ngày Sinh</th>
            <th>Số Điện Thoại</th>
            <th>Địa Chỉ</th>
            <th>Nghề Nghiệp</th>
            <th>Ngày Tạo</th>
            <th>Ghi Chú</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.idClient}"></td>
            <td th:text="${client.fullName}"></td>
            <td th:text="${client.birthDay}"></td>
            <td th:text="${client.numberPhone}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.job}"></td>
            <td th:text="${client.createdDate}"></td>
            <td th:text="${client.note}"></td>
        </tr>
        </tbody>
    </table>
    <!--https://www.youtube.com/watch?v=nQqQsuBLh-g-->

    <p>Lịch Làm Việc <a href="/all-employees/lich_lam_viec">here</a></p>-->

</div>
</body>
</html>
